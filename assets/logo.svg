<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer square -->
  <rect x="28" y="28" width="544" height="544" 
        fill="none" stroke="#36A569" stroke-width="56" />

  <!-- Central vertical line (200px long) -->
  <line x1="300" y1="28" x2="300" y2="228" 
        stroke="#36A569" stroke-width="56" stroke-linecap="square" />

  <!-- Interior horizontal (250px wide) -->
  <line x1="175" y1="228" x2="425" y2="228" 
        stroke="#36A569" stroke-width="56" stroke-linecap="square" />

  <!-- Left downward leg -->
  <line x1="175" y1="228" x2="175" y2="572" 
        stroke="#36A569" stroke-width="56" stroke-linecap="square" />

  <!-- Right downward leg -->
  <line x1="425" y1="228" x2="425" y2="572" 
        stroke="#36A569" stroke-width="56" stroke-linecap="square" />
</svg>
